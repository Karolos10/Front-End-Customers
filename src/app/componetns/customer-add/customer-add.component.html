<h2 class="container">Crear Customer</h2>

<div class="container">

  <form>

    <div class="mb-3">
      <label for="fisrtName" class="form-label">Nombres</label>
      <input [(ngModel)]="firstName" type="text" class="form-control" id="fisrtName" name="firstName">
    </div>

    <div class="mb-3">
      <label for="lastName" class="form-label">Apellidos</label>
      <input [(ngModel)]="lastName" type="email" class="form-control" id="lastName" name="lastName">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="email" name="email">
    </div>

    <button type="submit" class="btn btn-primary" (click)="addCustomer()">Crear</button>
  </form>
</div>
